<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class= "bg-white m-0 p-0" >
    <div class= "bg-mobilecolor-100 m-4 rounded-3xl p-2">
        <header>
            <div class="text-white text-center pt-2 mb-1 text-3xl ">Today's Weather</div>
            <div class="text-center text-sm">Wednesday, 28 February 2024</div>
        </header>
        <div class=" flex mx-12 justify-center items-center">
            <input type="text" class=" flex-1 p-4 bg-mobilecolor-200 my-4 mr-2  rounded-3xl placeholder:text-white" placeholder="Search for a city">
            <button class="type">
                <i class="fa-solid fa-magnifying-glass p-2 bg-mobilecolor-200 px-4 rounded-3xl"></i> 
            </button>
        </div>       
        <div class=" bg-mobilecolor-200 backdrop-blur-md text-white mx-6 my-4 rounded-3xl  border-2 border-white ">
            <h2 class="text-center pt-3 text-2xl" id="city"></h2>
            <div class="flex justify-center items-center">
                <img class=" w-40" src="images/Moon cloud fast wind.png" alt="Moon cloud">
                <div class="">
                       <p class="text-6xl temp" id="temp">23</p>
                       <span class="text-xs description" id="description"></span>
                </div>
            </div>
        </div>
        <div class="bg-white m-6 rounded-3xl p-6">
              <h2 class="text-2xl text-gree font-bold pl-4">Future weather</h2>
              <div class="flex justify-center items-center">
                <img class="p-2" src="images/Sun cloud angled rain.png" alt="Sun cloud with mid rain">
                <div class="flex justify-center items-center">
                    <div class="pr-4 text-3xl font-bold">29<sup>o</sup></div>
                    <div class="text-sm">
                        <p class="font-bold">Thursday</p>
                        <span class="date">29 February 2024</span>
                    </div>
                </div>
              </div>
              <div class="flex justify-center items-center">
                <img class="p-2" src="images/Frame 32.png" alt="Sun cloud with mid rain">
                <div class="flex justify-center items-center">
                    <div class="pr-4 text-3xl font-bold">29<sup>o</sup></div>
                    <div class="text-sm">
                        <p class="font-bold">Friday</p>
                        <span class="date">1st March 2024</span>
                    </div>
                </div>
              </div>
              <div class="flex justify-center items-center">
                <img class="p-2" src="images/Big rain drops.png" alt="Sun cloud with mid rain">
                <div class="flex justify-center items-center">
                    <div class="pr-4 text-3xl font-bold">29<sup>o</sup></div>
                    <div class="text-sm">
                        <p class="font-bold">Saturday</p>
                        <span class="date">2nd March 2024</span>
                    </div>
                </div>
              </div>
              <div class="flex justify-center items-center">
                <img class="p-2" src="images/Sun cloud mid rain.png" alt="Sun cloud with mid rain">
                <div class="flex justify-center items-center">
                    <div class="pr-4 text-3xl font-bold">29<sup>o</sup></div>
                    <div class="text-sm">
                        <p class="font-bold">Sunday</p>
                        <span class="date">3rd March 2024</span>
                    </div>
                </div>
              </div>
        </div>
    </div>
    <div id="">

    </div>
    <script src="index.js"></script>
</body>
</html>
